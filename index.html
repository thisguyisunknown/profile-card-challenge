<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
    <title>Frontend Mentor Challenge | Profile card component</title>
  </head>
  <body>
    <main>
      <article>
        <div id="cover">
          <img src="./images/bg-pattern-card.svg" alt="Victor's Cover">
        </div>
        <div id="profile">
          <div id="photo">
            <img src="./images/image-victor.jpg" alt="Victor Crest">
          </div>
          <div id="info">
            <h2>Victor Crest <span>26</span></h2>
            <h3>London</h3>
            <ul id="stats">
              <li>
                <h3>80K</h3>
                <p>Followers</p>
              </li>
              <li>
                <h3>803K</h3>
                <p>Likes</p>
              </li>
              <li>
                <h3>1.4K</h3>
                <p>Photos</p>
              </li>
            </ul>
          </div>
        </div>
      </article>
        <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded with &#10084; by <a href="https://github.com/thisguyisunknown/" target="_blank">rpdnek</a>.
      </div>
    </main>
  </body>
</html>
